name: tests
on:
  push:
    branch-ignore:
      - 'master'
      - 'release/**'
  pull_request:
jobs:
  integration_tests:
    if: "!contains(github.event.head_commit.message, '[skip ci]') && !contains(github.event.head_commit.message, '[ci skip]')"
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_DATABASE: panel_test
        ports:
          - 3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    strategy:
      fail-fast: true
      matrix:
        php: [7.3, 7.4]
    name: PHP ${{ matrix.php }}
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: get cache directory
        id: composer-cache
        run: |
          echo "::set-output name=dir::$(composer config cache-files-dir)"
      - name: cache dependencies
        uses: actions/cache@v2
        with:
          path: |
            ~/.php_cs.cache
            ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-cache-${{ matrix.php }}-${{ hashFiles('**.composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-cache-${{ matrix.php }}-
      - name: setup
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: cli, openssl, gd, mysql, pdo, mbstring, tokenizer, bcmath, xml, curl, zip
          tools: composer:v1
          coverage: none
      - name: configure
        run: cp .env.ci .env
      - name: install dependencies
        run: composer install --prefer-dist --no-interaction --no-progress
      - name: run cs-fixer
        run: vendor/bin/php-cs-fixer fix --dry-run --diff --diff-format=udiff
        continue-on-error: true
      - name: execute unit tests
        run: vendor/bin/phpunit --bootstrap bootstrap/app.php tests/Unit
        if: ${{ always() }}
        env:
          DB_CONNECTION: testing
          TESTING_DB_HOST: UNIT_NO_DB
      - name: execute integration tests
        run: vendor/bin/phpunit tests/Integration
        if: ${{ always() }}
        env:
          TESTING_DB_PORT: ${{ job.services.mysql.ports[3306] }}
          TESTING_DB_USERNAME: root
      - name: notify discord
        if: ${{ failure() }}
        uses: rjstone/discord-webhook-notify@v1
        with:
          severity: error
          username: Github Actions
          color: "#D01124"
          description: Tests are currently failing.
          details: |

            Run: ${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}
          footer: ${GITHUB_SHA::8}
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      - name: notify discord
        if: ${{ success() }}
        uses: rjstone/discord-webhook-notify@v1
        with:
          severity: info
          username: Github Actions
          color: "#0F8513"
          description: Tests passed.
          details: |

            Run: ${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}
          footer: ${GITHUB_SHA::8}
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
